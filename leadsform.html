<form
  action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKc000000IvmO"
  method="POST"
>
  <input type="hidden" name="oid" value="00DKc000000IvmO" />
  <input type="hidden" name="retURL" value="http://oxmaint.com/" />

  <!--  ----------------------------------------------------------------------  -->
  <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
  <!--  these lines if you wish to test in debug mode.                          -->
  <!--  <input type="hidden" name="debug" value=1>                              -->
  <!--  <input type="hidden" name="debugEmail"                                  -->
  <!--  value="ram.upadhayay@oxmaint.com">                                      -->
  <!--  ----------------------------------------------------------------------  -->

  <div class="page-wrapper">
    <div class="form-container">
      <div class="form-header">
        <h2 class="form-heading">Schedule Your Personalized Demo</h2>
        <p class="form-subheading">
          Experience how our solutions can transform your business operations
        </p>
      </div>

      <div class="form-group">
        <label for="first_name" class="required">First Name</label>
        <input
          id="first_name"
          maxlength="40"
          name="first_name"
          size="20"
          type="text"
          required
          placeholder="Enter your first name"
        />
      </div>

      <div class="form-group">
        <label for="last_name" class="required">Last Name</label>
        <input
          id="last_name"
          maxlength="80"
          name="last_name"
          size="20"
          type="text"
          required
          placeholder="Enter your last name"
        />
      </div>

      <div class="form-group">
        <label for="email" class="required">Business Email</label>
        <input
          id="email"
          maxlength="80"
          name="email"
          size="20"
          type="email"
          required
          placeholder="your.name@company.com"
        />
      </div>

      <div class="form-group">
        <label for="mobile">Contact Number</label>
        <input
          id="mobile"
          maxlength="40"
          name="mobile"
          size="20"
          type="tel"
          placeholder="Include country code"
        />
      </div>

      <div class="form-group">
        <label for="company" class="required">Company Name</label>
        <input
          id="company"
          maxlength="40"
          name="company"
          size="20"
          type="text"
          required
          placeholder="Your organization name"
        />
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="city" class="required">City</label>
          <input
            id="city"
            maxlength="40"
            name="city"
            size="20"
            type="text"
            required
            placeholder="Your city"
          />
        </div>

        <div class="form-group half">
          <label for="country" class="required">Country</label>
          <input
            id="country"
            maxlength="40"
            name="country"
            size="20"
            type="text"
            required
            placeholder="Your country"
          />
        </div>
      </div>

      <button type="submit" class="submit-btn" name="submit">
        Request Demo
      </button>
    </div>
  </div>
</form>

<style>
  .page-wrapper {
    min-height: 100vh;

  }

    width: 100%;
    margin: 0 137px;
    padding: 40px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    position: relative;
    background-color: #ffffff;
    margin-bottom: 20px;
  }

  .form-container:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }

  .form-header {
    text-align: center;
    margin-bottom: 35px;
    position: relative;
    z-index: 1;
  }

  .form-heading {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 28px;
    font-weight: 700;
    line-height: 1.3;
  }

  .form-subheading {
    color: #666;
    font-size: 16px;
    margin: 0;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }

  .form-group {
    position: relative;
    z-index: 1;
    margin-bottom: 20px;
  }

  .half {
    flex: 1;
    margin-bottom: 0;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2c3e50;
    font-size: 14px;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.9);
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    background-color: #fff;
  }

  .required::after {
    content: " *";
    color: #e74c3c;
    font-weight: bold;
  }

  .submit-btn {
    background-color: #3498db;
    color: white;
    padding: 14px 24px;

  .submit-btn:hover {

  }

  .form-footer {
    text-align: center;
    font-size: 12px;
    color: #666;
    margin-top: 20px;
    position: relative;
    z-index: 1;
  }

  .form-footer a {
    color: #3498db;
    text-decoration: none;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }

  @media screen and (max-width: 768px) {
    .form-container {
      padding: 30px;
    }

    .form-heading {
      font-size: 24px;
    }

    .form-subheading {
      font-size: 14px;
    }
  }

  @media screen and (max-width: 480px) {
    .page-wrapper {
      padding: 10px;
    }

    .form-container {
      padding: 20px;
    }

    .form-row {
      flex-direction: column;
      gap: 0;
    }

    .form-heading {
      font-size: 22px;
    }

    .submit-btn {
      padding: 12px 20px;
    }

    .form-group input {
      padding: 10px;
    }
  }
</style>
